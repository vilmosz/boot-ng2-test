<h1>Users</h1>
<table class="heavyTable">
  <tr>
    <th>id</th>
    <th>firstName</th>
    <th>lastName</th>
    <th>email</th>
  </tr>
  <tr *ngFor="let user of users | async">
    <td>{{user.id}}</td>
    <td>{{user.firstName}}</td>
    <td>{{user.lastName}}</td>
    <td>{{user.email}}</td>
  <tr>
  </tr>
</table>
